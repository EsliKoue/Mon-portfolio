name: Test, Build & Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch: # d√©clenchement manuel

jobs:
  # Job 1 : Tester le code
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lint HTML
        run: |
          sudo apt-get update
          sudo npm install -g htmlhint
          htmlhint ./index.html

      - name: Lint JS
        run: |
          sudo npm install -g eslint
          eslint "./**/*.js" || echo "No JS errors found"

  # Job 2 : Build (optionnel pour site statique)
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare site
        run: echo "No build needed for static site, skipping"

  # Job 3 : Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # la racine du repo contient tes fichiers statiques
          publish_branch: gh-pages
