name: Test, Build & Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch: # déclenchement manuel

jobs:
  # 1️⃣ Job Test : Lint HTML/CSS/JS
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install HTML linter
        run: sudo npm install -g htmlhint

      - name: Lint HTML
        run: htmlhint ./index.html

      - name: Install stylelint
        run: sudo npm install -g stylelint stylelint-config-standard

      - name: Add stylelint config
        run: |
          echo '{
            "extends": "stylelint-config-standard"
          }' > .stylelintrc.json

      - name: Lint CSS
        run: stylelint "./**/*.css" || echo "No CSS errors"

      - name: Install ESLint
        run: sudo npm install -g eslint

      - name: Lint JS
        run: eslint "./**/*.js" || echo "No JS errors"

  # 2️⃣ Job Build : Optionnel pour site statique
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build site
        run: echo "No build needed for static site, skipping"

  # 3️⃣ Job Deploy : GitHub Pages avec PAT
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }} # <-- utiliser le PAT
          publish_dir: ./ # dossier racine contenant index.html
          publish_branch: gh-pages # branche de déploiement
